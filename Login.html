<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<link href="css/login.css" rel='stylesheet' />
</head>

<body>
	<div id="login-form">
    	<table class="login-form">
    		<tr>
            <td></td>
        		<td class="login-title" colspan="3">
        			<h2 class="login-h2"style="text-align:left">用户登录</h2>
           	 	</td>
        	</tr>
        	<tr>
        		<td class="acount-name">
                	<span class="name">邮箱/账号：</span>
                </td>
                <td class="acount-input">
                	<input class="input"  />
                </td>
            </tr>
            <tr>
            	<td  class="passport-name">
                	<span class="name">密码：</span>
                </td>
                <td class="passport-input">
                	<input class="input" />
                </td>
            </tr>
            <tr>
            	<td>&nbsp;</td>
                <td class="login-tr3">
                	<table width='100%'>
                    	<tr>
                        	<td>
                            	<div class="blue">
                                	<input type="checkbox" name="autoLogin" value="true" />下次自动登录
                                </div>
                            </td>
                            <td>
                            	<div class="blue">
                                	<a class="right" href="#">忘记密码？</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
            	<td>&nbsp;</td>
                <td>
                	<input class="button" type="button" value="登录">
                </td>
                <td classs="register blue">
                	<a href="#">注册</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
